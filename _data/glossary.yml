- term: ADC
  category: Electronics
  summary: Converts analog signals to digital values.
  details: >
    An analog-to-digital converter (ADC) samples an analog input and outputs
    a digital code representing the signal amplitude at discrete time steps.

- term: Bit Depth
  category: Imaging
  summary: Number of bits used to represent each pixel.
  details: >
    Higher bit depth enables more precise representation of tonal values and
    reduces banding artifacts in gradients.

- term: Chromatic Aberration
  category: Optics
  summary: Color fringing caused by lens dispersion.
  details: >
    Occurs because different wavelengths of light refract by different amounts
    when passing through a lens element.

    - term: Singlemode Fiber
  category: Fiber Technology
  summary: Narrow-core fiber supporting a single propagation mode.
  details: >
    Uses a ~9 µm core which eliminates modal dispersion and enables extremely
    long-distance transmission (10–80+ km depending on optics). Ideal for
    long-haul, metro networks, and high-bandwidth backbone links.

- term: Multimode Fiber
  category: Fiber Technology
  summary: Fiber with a wider core that supports multiple propagation modes.
  details: >
    Core sizes of 50 µm or 62.5 µm allow multiple light paths. Higher modal
    dispersion limits reach, but the fibers support inexpensive VCSEL lasers,
    making them ideal for data centers and enterprise LANs.

- term: OS1
  category: Fiber Technology
  summary: Indoor-rated singlemode fiber with higher attenuation than OS2.
  details: >
    OS1 fiber operates within buildings and risers with typical attenuation
    around 1.0 dB/km. Commonly used for patching, short trunks, and controlled
    indoor installations. Typically jacketed in yellow.

- term: OS2
  category: Fiber Technology
  summary: Outdoor/long-distance singlemode fiber with low attenuation.
  details: >
    Featuring attenuation around 0.3–0.4 dB/km, OS2 supports long-haul,
    metro, and campus links. Uses wavelengths such as 1310 nm, 1550 nm, and
    1625 nm. Typically yellow jacketed like OS1.

- term: OM1
  category: Fiber Technology
  summary: Legacy multimode fiber with a 62.5 µm core.
  details: >
    LED-optimized fiber with low bandwidth performance. Supports 10 Gbps only
    up to ~33 meters. Largely obsolete in modern networks.

- term: OM2
  category: Fiber Technology
  summary: 50 µm multimode fiber with moderate bandwidth.
  details: >
    Supports 10 Gbps up to ~82 m. Now replaced by OM3/OM4 but still found in
    older enterprise installs.

- term: OM3
  category: Fiber Technology
  summary: Laser-optimized multimode fiber for high-speed VCSEL links.
  details: >
    Supports 10 Gbps to ~300 m, and 40/100 Gbps using parallel optics. Its
    high bandwidth (~2000 MHz·km) makes it common in data center links.
    Usually aqua-colored.

- term: OM4
  category: Fiber Technology
  summary: Enhanced multimode fiber with very high bandwidth.
  details: >
    Extends 10 Gbps reach to ~550 m and offers ~4700 MHz·km bandwidth. Widely
    used in high-performance enterprise networks. Jacket colors include aqua
    and sometimes violet.

- term: OM5
  category: Fiber Technology
  summary: Wideband multimode fiber supporting SWDM.
  details: >
    Allows multiple wavelengths (850–953 nm) to travel in the same fiber,
    boosting throughput without adding more cables. Backward compatible with
    OM3/OM4. Jacket color is lime green.

- term: VCSEL
  category: Fiber Technology
  summary: Vertical-Cavity Surface-Emitting Laser used for MMF.
  details: >
    Efficient, low-cost laser source optimized for OM3/OM4 multimode systems,
    enabling high data rates (10–100 Gbps) over short distances.

- term: Wavelength (nm)
  category: Fiber Technology
  summary: The optical frequency used for transmission.
  details: >
    Typical singlemode wavelengths include 1310, 1490, 1550, and 1625 nm.
    Wavelength affects attenuation, dispersion, and DWDM channel spacing.

- term: Attenuation
  category: Fiber Technology
  summary: Loss of signal power over distance.
  details: >
    Measured in dB/km. Caused by absorption, scattering, and bending. Lower
    attenuation allows longer transmission distances and higher bandwidth.

- term: Modal Dispersion
  category: Fiber Technology
  summary: Signal spreading due to multiple propagation paths.
  details: >
    The primary limitation of multimode fiber. Reduces bandwidth and limits
    reach at high data rates.

- term: Chromatic Dispersion
  category: Fiber Technology
  summary: Wavelength-dependent spreading of optical signals.
  details: >
    Affects singlemode fiber, especially over long distances. Can be mitigated
    with dispersion compensation modules or coherent DSP.

- term: SWDM
  category: Fiber Technology
  summary: Shortwave Wavelength Division Multiplexing for MMF.
  details: >
    Enables 4 wavelengths over multimode fiber (e.g., 850–953 nm) to increase
    data throughput without additional cabling. Enabled primarily on OM5.

- term: MPO/MTP
  category: Fiber Technology
  summary: High-density multi-fiber connector standards.
  details: >
    Available in 8, 12, 24, 48, or 72-fiber formats. Essential for 40/100/400G
    parallel optics and high-density patching.

- term: LC Connector
  category: Fiber Technology
  summary: Small form factor duplex connector.
  details: >
    The most widely used connector in modern optical networking. Features a
    latch mechanism and supports both SMF and MMF.

- term: Optical Return Loss (ORL)
  category: Fiber Technology
  summary: Measure of reflected optical power.
  details: >
    Caused by imperfect connectors, dirty endfaces, or fiber defects.
    Excessive ORL degrades transmitter performance, especially in high-speed
    singlemode links.

- term: Bend Radius
  category: Fiber Technology
  summary: Minimum curvature fiber can tolerate without added loss.
  details: >
    Macro-bends create measurable attenuation; micro-bends introduce subtle
    scattering. Bend-insensitive fiber reduces these effects.

---

- term: Transmissive Display
  category: Display Technology
  summary: Display where light is produced by a backlight.
  details: >
    Includes most LCD technologies. The backlight shines through polarizers,
    liquid crystals, and RGB filters. Black levels and contrast are limited by
    light leakage.

- term: Emissive Display
  category: Display Technology
  summary: Display where each pixel emits its own light.
  details: >
    Includes OLED, QD-OLED, and MicroLED. Enables true blacks, extremely high
    contrast, ultra-fast response times, and wide viewing angles.

- term: TN Panel
  category: Display Technology
  summary: Twisted Nematic LCD technology with fast response times.
  details: >
    Offers low input lag and high refresh rates but suffers from poor viewing
    angles, low color accuracy, and lower contrast.

- term: IPS Panel
  category: Display Technology
  summary: LCD technology with superior viewing angles and color accuracy.
  details: >
    Liquid crystals rotate in-plane, providing excellent consistency. Fast IPS
    variants achieve ~1 ms response times but contrast is typically limited to
    ~1000:1.

- term: VA Panel
  category: Display Technology
  summary: LCD technology offering high native contrast.
  details: >
    Vertical liquid crystal alignment yields deep blacks (3000–6000:1) but can
    introduce slower transitions and mild smearing in dark scenes.

- term: Mini-LED
  category: Display Technology
  summary: LED backlight system with thousands of small LEDs.
  details: >
    Provides finer local dimming control, high brightness (1000–3000+ nits),
    and improved HDR over standard LCDs. Still prone to blooming due to
    zone-based dimming.

- term: OLED
  category: Display Technology
  summary: Emissive technology using organic light-emitting compounds.
  details: >
    Delivers perfect blacks and extremely fast response times. Limitations
    include limited full-screen brightness and long-term burn-in risk.

- term: QD-OLED
  category: Display Technology
  summary: Hybrid display using blue OLED emitters and quantum dots.
  details: >
    Eliminates color filters, improving brightness and color gamut (near
    Rec.2020). Offers higher efficiency than WOLED but maintains burn-in risk.

- term: MicroLED
  category: Display Technology
  summary: Inorganic emissive display using microscopic LEDs per pixel.
  details: >
    Combines OLED-like contrast with LCD-like brightness and extremely long
    lifespan. Manufacturing complexity keeps prices high.

- term: Peak Brightness
  category: Display Technology
  summary: Maximum luminance output measured in nits.
  details: >
    SDR displays typically range from 200–400 nits; HDR displays range from
    600–3000+ nits. Important for daylight viewing and HDR highlights.

- term: Native Contrast Ratio
  category: Display Technology
  summary: Ratio of full-white to full-black brightness.
  details: >
    IPS panels average ~1000:1, VA panels ~3000–6000:1, Mini-LED improves the
    effective contrast with dimming zones, and emissive technologies achieve
    true zero-nit blacks.

- term: Color Gamut
  category: Display Technology
  summary: Range of colors a display can reproduce.
  details: >
    Common gamuts include sRGB, DCI-P3, and Rec.2020. Large gamuts improve HDR
    performance and accuracy for media creation.

- term: Response Time
  category: Display Technology
  summary: Speed at which a pixel changes from one value to another.
  details: >
    Lower response times reduce motion blur and ghosting. Emissive displays
    often achieve <0.1 ms; LCD speeds vary by panel type.

- term: Input Lag
  category: Display Technology
  summary: Delay between input signal and on-screen response.
  details: >
    Critical for gaming. Lower lag (1–10 ms) improves responsiveness during
    fast-paced gameplay.

- term: Burn-in
  category: Display Technology
  summary: Permanent image retention caused by static content.
  details: >
    Affects OLED and QD-OLED due to organic emitter wear. Mitigated through
    pixel shifting, varied content, and brightness management.

- term: Viewing Angle
  category: Display Technology
  summary: Angle range over which color and brightness remain accurate.
  details: >
    IPS and emissive displays offer the widest viewing angles; TN and VA shift
    more noticeably off-axis.

- term: Local Dimming
  category: Display Technology
  summary: Technique that controls backlight zones independently.
  details: >
    Mini-LED and FALD systems dim specific regions to increase contrast. More
    zones equal finer control and reduced blooming.

- term: HDR (High Dynamic Range)
  category: Display Technology
  summary: Imaging standard supporting higher brightness and color volume.
  details: >
    Uses higher peak brightness, deeper blacks, and wide color gamut to improve
    realism. Must be paired with a capable panel and metadata formats like
    HDR10 or Dolby Vision.

- term: Color Filters
  category: Display Technology
  summary: Red, green, and blue layers used in LCDs.
  details: >
    Filter white backlight into primary colors but reduce brightness and
    efficiency. QD-OLED and MicroLED avoid color filters entirely.

- term: Polarizer
  category: Display Technology
  summary: Optical layer controlling light polarization in LCDs.
  details: >
    Crucial for LCD operation. Polarizer quality affects contrast, glare
    handling, and off-axis color shifts.

- term: Backlight Bleed
  category: Display Technology
  summary: Light leakage around LCD edges or corners.
  details: >
    Caused by panel pressure, manufacturing tolerances, or chassis flex.
    More visible in dark scenes.

- term: IPS Glow
  category: Display Technology
  summary: Off-axis glowing effect unique to IPS panels.
  details: >
    Caused by scattering in the LC structure. More noticeable in dark rooms
    at wide angles.

- term: Gamma
  category: Display Technology
  summary: Relationship between input signal and luminance output.
  details: >
    Determines midtone brightness and color accuracy. Common gamma targets are
    2.2 (PC), 2.4 (video), and BT.1886 (broadcast).

- term: Subpixel Layout
  category: Display Technology
  summary: Arrangement of RGB components within a pixel.
  details: >
    Affects text clarity and rendering. Examples include RGB stripe, BGR, WRGB,
    and triangular layouts found in QD-OLED.

- term: Refresh Rate
  category: Display Technology
  summary: Number of times a display updates per second.
  details: >
    Higher refresh rates (120–360 Hz) improve motion clarity and reduce input
    latency. Must be paired with sufficient response time for best results.

    - term: Numerical Aperture (NA)
  category: Fiber Technology
  summary: Measure of a fiber's light-gathering ability.
  details: >
    Higher NA allows easier coupling of light into multimode fiber but increases
    modal dispersion. Singlemode fibers use very low NA to maintain a single
    propagation mode.

- term: Core Cladding
  category: Fiber Technology
  summary: The two primary layers of an optical fiber.
  details: >
    The core carries the optical signal while the cladding provides total
    internal reflection. Typical diameters are 9/125 µm (SMF) and 50/125 µm or
    62.5/125 µm (MMF).

- term: Total Internal Reflection
  category: Fiber Technology
  summary: Mechanism that traps light inside the fiber core.
  details: >
    Occurs when light hits the core–cladding boundary at angles greater than the
    critical angle, enabling long-distance optical transmission.

- term: Fiber Patch Cord
  category: Fiber Technology
  summary: Short fiber cable used to connect equipment.
  details: >
    Typically uses LC, SC, or MPO connectors. Available in simplex, duplex, or
    multi-fiber variants for data centers and telecom racks.

- term: Duplex Fiber
  category: Fiber Technology
  summary: Two fibers used for bidirectional communication.
  details: >
    One fiber transmits and the other receives. Standard for Ethernet optics
    like 1G/10GBASE-LX or SX.

- term: Simplex Fiber
  category: Fiber Technology
  summary: Single fiber used for one-way communication.
  details: >
    Used for specialized sensing, monitoring, or optical distribution systems.

- term: Fiber Cleave
  category: Fiber Technology
  summary: Precision cutting of a fiber for splicing.
  details: >
    Must be perfectly flat and perpendicular to the fiber axis to minimize loss
    and back reflection during fusion splicing.

- term: Fusion Splice
  category: Fiber Technology
  summary: Permanent joining of two fibers by melting the glass.
  details: >
    Provides very low insertion loss (~0.05 dB). Requires precise alignment and
    high-quality cleaving to prevent reflection or micro-bending.

- term: Mechanical Splice
  category: Fiber Technology
  summary: Non-permanent fiber joint using alignment gel or clamps.
  details: >
    Easier to install but higher loss (~0.3–0.7 dB) compared to fusion splicing.
    Useful for emergency repairs or areas without splicing equipment.

- term: Insertion Loss (IL)
  category: Fiber Technology
  summary: Total optical loss introduced by a component.
  details: >
    Measured in dB, representing how much signal power is lost across connectors,
    splices, patch panels, or splitters.

- term: Optical Splitter
  category: Fiber Technology
  summary: Device that divides optical power among outputs.
  details: >
    Used in PON networks (e.g., 1:2, 1:4, 1:8, 1:16). Splitting introduces
    predictable attenuation based on the split ratio.

- term: FALD (Full-Array Local Dimming)
  category: Display Technology
  summary: LCD backlighting with LED zones across the entire panel.
  details: >
    Improves contrast by independently dimming sections behind the LCD layer.
    More zones reduce blooming and enhance HDR performance.

- term: Edge-Lit LCD
  category: Display Technology
  summary: LCD panels with LEDs positioned along the edges.
  details: >
    Cheaper and thinner than FALD or Mini-LED but provides weak local dimming,
    low contrast, and significant blooming.

- term: WOLED (White OLED)
  category: Display Technology
  summary: OLED architecture using white subpixels filtered into RGB.
  details: >
    LG panels use WRGB (white plus RGB subpixels). Efficient but slightly less
    sharp than RGB-stripe OLED due to color filtering.

- term: Diffuser Layer
  category: Display Technology
  summary: Layer that spreads backlight evenly across LCD panels.
  details: >
    Ensures uniform brightness by scattering LED light. Thickness and material
    quality affect uniformity and light efficiency.

- term: Quantum Dots
  category: Display Technology
  summary: Nanocrystals that convert blue light to pure red and green.
  details: >
    Used in QLED and QD-OLED displays to improve color purity, boosting color
    gamut to near-Rec.2020 coverage.

- term: Overdrive
  category: Display Technology
  summary: Pixel-voltage boosting to speed up LCD response times.
  details: >
    Reduces ghosting by accelerating pixel transitions. Excessive overdrive
    causes overshoot artifacts such as inverse ghosting.

- term: PWM Dimming
  category: Display Technology
  summary: Backlight brightness control via rapid pulsing.
  details: >
    Can cause flicker at low frequencies (<500 Hz). Higher-frequency PWM or
    DC dimming reduces eye strain.

- term: Static Contrast Ratio
  category: Display Technology
  summary: Contrast measured in a single static frame.
  details: >
    Unlike dynamic contrast (using dimming tricks), static contrast reflects the
    native black and white levels of the panel without processing.

- term: ABL (Automatic Brightness Limiter)
  category: Display Technology
  summary: OLED power-limiting behavior under large bright images.
  details: >
    Restricts full-screen brightness to protect organic emitters. Noticeable
    in UI elements or games with bright full-screen scenes.

    - term: Backlight Unit (BLU)
  category: Display Technology
  summary: The illumination system behind an LCD panel.
  details: >
    Consists of LEDs, a light guide plate, diffusers, and prism sheets. Quality
    of the BLU determines brightness uniformity and HDR capability.

- term: Light Guide Plate (LGP)
  category: Display Technology
  summary: Plate that distributes LED light across an LCD panel.
  details: >
    Guides light from edge LEDs to the full display surface. Often paired with
    diffuser and prism sheets for uniform illumination.

- term: Prism Sheet
  category: Display Technology
  summary: Optical layer that increases forward-directed brightness.
  details: >
    Refracts light toward the viewer to improve luminance. Found in many LCD
    backlight assemblies.

- term: Anti-Reflective Coating
  category: Display Technology
  summary: Coating that reduces reflections from ambient light.
  details: >
    Applied to the panel surface to minimize glare and improve contrast,
    especially in bright rooms.

- term: Anti-Glare Coating
  category: Display Technology
  summary: Surface treatment that scatters reflected light.
  details: >
    Reduces sharp reflections but can slightly soften image detail compared to
    glossy coatings.

- term: Glossy Finish
  category: Display Technology
  summary: Highly reflective screen finish offering sharp perceived contrast.
  details: >
    Enhances blacks and color saturation but reflects ambient light heavily,
    impacting usability in bright environments.

- term: Semi-Gloss Finish
  category: Display Technology
  summary: Balanced finish between glare reduction and image clarity.
  details: >
    Provides moderate reflection control while preserving crisp image quality.

- term: Viewing Cone
  category: Display Technology
  summary: Angular range where image quality remains consistent.
  details: >
    Affected by panel technology; IPS and emissive displays have the widest
    viewing cones, while TN is narrow.

- term: Color Volume
  category: Display Technology
  summary: Color gamut extended across brightness levels.
  details: >
    Indicates how well a display maintains saturation at various luminance
    levels. QD-based displays excel in color volume.

- term: Tone Mapping
  category: Display Technology
  summary: Method of converting HDR input to displayable luminance.
  details: >
    Prevents clipping in bright scenes and preserves details in highlights.
    Each display uses proprietary tone-mapping algorithms.

- term: EOTF (Electro-Optical Transfer Function)
  category: Display Technology
  summary: Defines how digital signal values convert to luminance.
  details: >
    Standards include SDR gamma 2.2/2.4 and HDR PQ/HLG. Critical for accurate
    video reproduction.

- term: ST.2084 (PQ)
  category: Display Technology
  summary: HDR EOTF used for HDR10 and Dolby Vision content.
  details: >
    Supports extremely high peak luminance up to 10,000 nits, mapping digital
    values to human visual response.

- term: HLG (Hybrid Log-Gamma)
  category: Display Technology
  summary: Broadcast-friendly HDR format.
  details: >
    Designed by NHK and BBC; requires no metadata and is backward compatible
    with SDR workflows.

- term: HDR10
  category: Display Technology
  summary: Most common HDR format using static metadata.
  details: >
    Metadata defines mastering peak brightness and color space but does not
    vary scene-by-scene.

- term: HDR10+
  category: Display Technology
  summary: HDR format using dynamic metadata.
  details: >
    Allows frame-by-frame adjustment of tone mapping. Developed by Samsung and
    Amazon.

- term: Dolby Vision
  category: Display Technology
  summary: Premium HDR format with dynamic metadata and higher bit depth support.
  details: >
    Supports 12-bit color and dynamic tone mapping optimized per scene or frame.

- term: Bit Depth
  category: Display Technology
  summary: Number of bits used to encode each channel of a pixel.
  details: >
    10-bit and 12-bit panels reduce banding and increase gradient smoothness
    compared to 8-bit displays.

- term: Color Banding
  category: Display Technology
  summary: Visible steps between gradients caused by insufficient bit depth.
  details: >
    More common on 8-bit displays. Mitigated by dithering techniques.

- term: Temporal Dithering (FRC)
  category: Display Technology
  summary: Frame-by-frame color modulation to simulate higher bit depth.
  details: >
    Used in 8-bit+FRC panels to approximate 10-bit output by rapidly alternating
    pixel values.

- term: Static Dithering
  category: Display Technology
  summary: Pixel-level noise pattern to smooth gradients.
  details: >
    Less effective than temporal dithering but still helps mitigate banding.

- term: Uniformity Compensation
  category: Display Technology
  summary: Correction applied to brighten or dim regions for consistency.
  details: >
    Improves luminance and color uniformity across the panel, especially on
    professional monitors.

- term: Pixel Response Curve
  category: Display Technology
  summary: Graph of pixel transition times across levels.
  details: >
    Shows how quickly a display transitions between gray levels. Important for
    gaming performance.

- term: MPRT (Moving Picture Response Time)
  category: Display Technology
  summary: Motion clarity metric reflecting perceived blur.
  details: >
    Lower MPRT improves clarity. Achieved through higher refresh rates or
    backlight strobing.

- term: Black Frame Insertion (BFI)
  category: Display Technology
  summary: Method of reducing motion blur by inserting black frames.
  details: >
    Mimics CRT-like motion clarity but may reduce brightness and cause flicker.

- term: Backlight Strobing
  category: Display Technology
  summary: Flickering backlight synchronized with refresh cycles.
  details: >
    Eliminates sample-and-hold motion blur. Requires precise timing and may
    introduce double-image artifacts.

- term: Sample-and-Hold Blur
  category: Display Technology
  summary: Blur caused by continuous illumination during LCD frame hold.
  details: >
    A major source of motion blur in LCDs. Reduced by higher refresh rates,
    strobing, or emissive technology.

- term: Panel Lottery
  category: Display Technology
  summary: Variation in quality between panels of the same model.
  details: >
    Differences in uniformity, contrast, and glow occur due to manufacturing
    tolerances.

- term: Pixel Pitch
  category: Display Technology
  summary: Distance between pixel centers.
  details: >
    Smaller pixel pitch increases sharpness and reduces screen-door effect,
    especially important for VR and high-DPI monitors.

- term: Screen Door Effect
  category: Display Technology
  summary: Visible grid pattern between pixels.
  details: >
    Common in early VR headsets or low-PPI displays where pixel gaps are large.

- term: A-TW Polarizer
  category: Display Technology
  summary: Advanced True Wide polarizer reducing IPS glow.
  details: >
    Used in premium IPS displays to reduce off-axis glow and improve black
    uniformity.

- term: AGLR (Anti-Glare/Low-Reflection)
  category: Display Technology
  summary: Surface treatment balancing clarity and low reflectivity.
  details: >
    Reduces reflections while keeping image sharpness higher than heavy
    matte finishes.

- term: Native Panel Resolution
  category: Display Technology
  summary: Physical pixel dimensions of a display.
  details: >
    Scaling to non-native resolutions reduces sharpness unless advanced scaling
    algorithms are used.

- term: Integer Scaling
  category: Display Technology
  summary: Scaling method that preserves pixel edges in retro content.
  details: >
    Ideal for pixel art and older consoles. Maintains sharp, clean lines.

- term: VRR (Variable Refresh Rate)
  category: Display Technology
  summary: Synchronizes refresh rate to GPU output.
  details: >
    Eliminates tearing and reduces stutter. Includes G-SYNC, FreeSync, and HDMI
    2.1 VRR.

- term: G-SYNC
  category: Display Technology
  summary: NVIDIA’s proprietary VRR technology.
  details: >
    Hardware G-SYNC modules provide low latency, wider VRR ranges, and superior
    overdrive tuning.

- term: FreeSync
  category: Display Technology
  summary: AMD’s adaptive refresh rate technology.
  details: >
    Uses open standards via DisplayPort/HDMI. Ranges from basic FreeSync to
    FreeSync Premium and Premium Pro.

- term: HDMI 2.1 VRR
  category: Display Technology
  summary: Standardized variable refresh rate feature in HDMI 2.1.
  details: >
    Enables VRR on consoles like PS5 and Xbox Series X and modern TVs.

- term: ALLM (Auto Low Latency Mode)
  category: Display Technology
  summary: Automatically switches display into low-latency mode.
  details: >
    Used in gaming consoles and PCs to minimize input lag for gameplay.

- term: HGIG (HDR Gaming Interest Group)
  category: Display Technology
  summary: HDR guidelines for consistent gaming experiences.
  details: >
    Specifies how games should tone-map for displays to prevent double
    processing or inaccurate HDR output.

- term: White Point
  category: Display Technology
  summary: Chromaticity reference for neutral white.
  details: >
    D65 (6504K) is the standard for video, while higher color temperatures look
    cooler and lower temperatures look warmer.

- term: Delta E (dE)
  category: Display Technology
  summary: Measurement of color error perceptibility.
  details: >
    dE < 2 is typically considered excellent for professional use.

- term: LUT (Look-Up Table)
  category: Display Technology
  summary: Table that maps input values to calibrated output colors.
  details: >
    3D LUTs allow precise color calibration for professional monitors.

- term: Panel Uniformity
  category: Display Technology
  summary: Evenness of brightness and color across the panel.
  details: >
    Issues like vignetting, clouding, and banding can degrade uniformity.

- term: Dirty Screen Effect (DSE)
  category: Display Technology
  summary: Patchy or streaky appearance during panning.
  details: >
    Most noticeable in sports content and caused by panel non-uniformity.

- term: Blooming
  category: Display Technology
  summary: Light halo around bright objects on dimming-zone displays.
  details: >
    Occurs in FALD and Mini-LED displays when bright areas illuminate adjacent
    dark zones.

- term: Gradient Handling
  category: Display Technology
  summary: How smoothly a display renders color transitions.
  details: >
    Depends heavily on bit depth, dithering, and panel processing quality.

- term: Motion Interpolation
  category: Display Technology
  summary: Generates intermediate frames to increase perceived motion smoothness.
  details: >
    Useful for video content but can introduce soap-opera effect or artifacts.

- term: Soap-Opera Effect
  category: Display Technology
  summary: Overly smooth motion resulting from interpolation.
  details: >
    Makes films look like high-frame-rate video. Some viewers find it unnatural.

- term: Panel Refresh Stability
  category: Display Technology
  summary: How well a display maintains consistent refresh behavior.
  details: >
    Poor stability can cause flicker, frame drops, or inconsistent VRR behavior.

- term: High APL (Average Picture Level)
  category: Display Technology
  summary: Measurement of overall scene brightness.
  details: >
    OLEDs are often limited in high-APL scenes due to ABL constraints.

- term: Black Crush
  category: Display Technology
  summary: Loss of shadow detail in dark scenes.
  details: >
    Often caused by aggressive tone mapping or poor gamma handling.

- term: Shadow Detail
  category: Display Technology
  summary: Visibility of subtle grayscale information in dark regions.
  details: >
    Essential for HDR accuracy and cinematic reproduction.