- term: ADC
  category: Electronics
  summary: Converts analog signals to digital values.
  details: >
    An analog-to-digital converter (ADC) samples an analog input and outputs
    a digital code representing the signal amplitude at discrete time steps.

- term: Bit Depth
  category: Imaging
  summary: Number of bits used to represent each pixel.
  details: >
    Higher bit depth enables more precise representation of tonal values and
    reduces banding artifacts in gradients.

- term: Chromatic Aberration
  category: Optics
  summary: Color fringing caused by lens dispersion.
  details: >
    Occurs because different wavelengths of light refract by different amounts
    when passing through a lens element.

    - term: Singlemode Fiber
  category: Fiber Technology
  summary: Narrow-core fiber supporting a single propagation mode.
  details: >
    Uses a ~9 µm core which eliminates modal dispersion and enables extremely
    long-distance transmission (10–80+ km depending on optics). Ideal for
    long-haul, metro networks, and high-bandwidth backbone links.

- term: Multimode Fiber
  category: Fiber Technology
  summary: Fiber with a wider core that supports multiple propagation modes.
  details: >
    Core sizes of 50 µm or 62.5 µm allow multiple light paths. Higher modal
    dispersion limits reach, but the fibers support inexpensive VCSEL lasers,
    making them ideal for data centers and enterprise LANs.

- term: OS1
  category: Fiber Technology
  summary: Indoor-rated singlemode fiber with higher attenuation than OS2.
  details: >
    OS1 fiber operates within buildings and risers with typical attenuation
    around 1.0 dB/km. Commonly used for patching, short trunks, and controlled
    indoor installations. Typically jacketed in yellow.

- term: OS2
  category: Fiber Technology
  summary: Outdoor/long-distance singlemode fiber with low attenuation.
  details: >
    Featuring attenuation around 0.3–0.4 dB/km, OS2 supports long-haul,
    metro, and campus links. Uses wavelengths such as 1310 nm, 1550 nm, and
    1625 nm. Typically yellow jacketed like OS1.

- term: OM1
  category: Fiber Technology
  summary: Legacy multimode fiber with a 62.5 µm core.
  details: >
    LED-optimized fiber with low bandwidth performance. Supports 10 Gbps only
    up to ~33 meters. Largely obsolete in modern networks.

- term: OM2
  category: Fiber Technology
  summary: 50 µm multimode fiber with moderate bandwidth.
  details: >
    Supports 10 Gbps up to ~82 m. Now replaced by OM3/OM4 but still found in
    older enterprise installs.

- term: OM3
  category: Fiber Technology
  summary: Laser-optimized multimode fiber for high-speed VCSEL links.
  details: >
    Supports 10 Gbps to ~300 m, and 40/100 Gbps using parallel optics. Its
    high bandwidth (~2000 MHz·km) makes it common in data center links.
    Usually aqua-colored.

- term: OM4
  category: Fiber Technology
  summary: Enhanced multimode fiber with very high bandwidth.
  details: >
    Extends 10 Gbps reach to ~550 m and offers ~4700 MHz·km bandwidth. Widely
    used in high-performance enterprise networks. Jacket colors include aqua
    and sometimes violet.

- term: OM5
  category: Fiber Technology
  summary: Wideband multimode fiber supporting SWDM.
  details: >
    Allows multiple wavelengths (850–953 nm) to travel in the same fiber,
    boosting throughput without adding more cables. Backward compatible with
    OM3/OM4. Jacket color is lime green.

- term: VCSEL
  category: Fiber Technology
  summary: Vertical-Cavity Surface-Emitting Laser used for MMF.
  details: >
    Efficient, low-cost laser source optimized for OM3/OM4 multimode systems,
    enabling high data rates (10–100 Gbps) over short distances.

- term: Wavelength (nm)
  category: Fiber Technology
  summary: The optical frequency used for transmission.
  details: >
    Typical singlemode wavelengths include 1310, 1490, 1550, and 1625 nm.
    Wavelength affects attenuation, dispersion, and DWDM channel spacing.

- term: Attenuation
  category: Fiber Technology
  summary: Loss of signal power over distance.
  details: >
    Measured in dB/km. Caused by absorption, scattering, and bending. Lower
    attenuation allows longer transmission distances and higher bandwidth.

- term: Modal Dispersion
  category: Fiber Technology
  summary: Signal spreading due to multiple propagation paths.
  details: >
    The primary limitation of multimode fiber. Reduces bandwidth and limits
    reach at high data rates.

- term: Chromatic Dispersion
  category: Fiber Technology
  summary: Wavelength-dependent spreading of optical signals.
  details: >
    Affects singlemode fiber, especially over long distances. Can be mitigated
    with dispersion compensation modules or coherent DSP.

- term: SWDM
  category: Fiber Technology
  summary: Shortwave Wavelength Division Multiplexing for MMF.
  details: >
    Enables 4 wavelengths over multimode fiber (e.g., 850–953 nm) to increase
    data throughput without additional cabling. Enabled primarily on OM5.

- term: MPO/MTP
  category: Fiber Technology
  summary: High-density multi-fiber connector standards.
  details: >
    Available in 8, 12, 24, 48, or 72-fiber formats. Essential for 40/100/400G
    parallel optics and high-density patching.

- term: LC Connector
  category: Fiber Technology
  summary: Small form factor duplex connector.
  details: >
    The most widely used connector in modern optical networking. Features a
    latch mechanism and supports both SMF and MMF.

- term: Optical Return Loss (ORL)
  category: Fiber Technology
  summary: Measure of reflected optical power.
  details: >
    Caused by imperfect connectors, dirty endfaces, or fiber defects.
    Excessive ORL degrades transmitter performance, especially in high-speed
    singlemode links.

- term: Bend Radius
  category: Fiber Technology
  summary: Minimum curvature fiber can tolerate without added loss.
  details: >
    Macro-bends create measurable attenuation; micro-bends introduce subtle
    scattering. Bend-insensitive fiber reduces these effects.

