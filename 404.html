<div class="container">
  <div class="row">
    <div class="col col-12">
      <div class="error">
        <h2 class="error__title">404</h2>
        <H1><p style="text-align: center;">We Lost This Page</p></H1>

          Let's find a better place for you to go.</p>
        <a class="button button--primary" href="/">okay...</a>
      </div>

<div class="drifting-image" aria-hidden="true">
  <img src="/images/meme/sad-cat.webp" alt="">
</div>

<style>
  .drifting-image {
    --size: 500px;
    --opacity: 0.1;
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    pointer-events: none;
    z-index: 0;
  }

  .drifting-image img {
    width: var(--size);
    opacity: var(--opacity);
    object-fit: contain;
    animation:
      floatX 40s linear infinite alternate,
      floatY 60s ease-in-out infinite alternate,
      spin 120s linear infinite;
  }

  @keyframes floatX {
    0%   { transform: translateX(-40vw); }
    100% { transform: translateX(40vw); }
  }
  @keyframes floatY {
    0%   { transform: translateY(-10vh); }
    100% { transform: translateY(10vh); }
  }
  @keyframes spin {
    0%   { rotate: 0deg; }
    100% { rotate: 1.5deg; }
  }
</style>



<div class="drifting-image" aria-hidden="true">
  <img id="wanderer" src="/images/meme/sad-cat.webp" alt="">
</div>

<style>
  .drifting-image {
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    pointer-events: none;
    z-index: 0;
  }

  #wanderer {
    width: 500px;
    opacity: 0.1;
    position: absolute;
    transition: transform 60s linear;
  }
</style>

<script>
  const img = document.getElementById('wanderer');
  function randomMove() {
    const x = Math.random() * 80 - 40; // -40vw to +40vw
    const y = Math.random() * 40 - 20; // -20vh to +20vh
    img.style.transform = `translate(${x}vw, ${y}vh) rotate(${(Math.random()-0.5)*3}deg)`;
  }

  randomMove(); // initial position
  setInterval(randomMove, 60000); // move every 60s
</script>






</div>
